	   <script type="text/javascript">	      
	      $(".metro").metro();
			var video = document.getElementById('client-video');
			var videoConstraints = {
				audio: true,
				video: {
				    mandatory: {},
				    optional: []
				}
			}; 
			 var videoStream, recorder;			 
			 var recordVideo = document.getElementById('record-video'), 
			 	 stopRecordingVideo = document.getElementById('stop-recording-video');
		 	 recordVideo.onclick = function () {		 	 	
                if (!videoStream) navigator.webkitGetUserMedia(videoConstraints, function (stream) {
                            video.src = window.webkitURL.createObjectURL(stream);
                            videoStream = stream;
                            recorder = RecordRTC({
                                    video: video
                                });
                            recorder.recordVideo();
                        });
                else {
                    video.src = window.webkitURL.createObjectURL(videoStream);
                    recorder.recordVideo();
                }

                window.isAudio = true;
                this.disabled = true;
                stopRecordingVideo.disabled = false;
            };
            stopRecordingVideo.onclick = function () {
                this.disabled = true;
                recordVideo.disabled = false;

                recorder.stopVideo(function (url) {
                        document.getElementById('video-url-preview').innerHTML = '<a class="btn btn-large btn-primary" href="' + url + '" target="_blank">open video.wmv</a>';
                    });
            };
	   </script>
